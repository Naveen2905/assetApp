<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Dashboard - Asset Tracking App</title>

</head>

<body>
    <header class="dashboardHeaderSection">
        <section class="wrapper headerContainer">
            <h1 class="heading">welcome to dashboard <span class="userName"></span></h1>
            <div class="photoButtonContainer">
                <div class="userPhoto">
                    <!-- User Image -->
                </div>

                <button class="logOutButton" onclick="mainApp.logOut()">Log Out</button>
            </div>
        </section>
    </header>

    <main class="dashboardMainSection">
        <section class="dateContainer wrapper">
            <button class="addAsset">
                <a href="./addAsset.html">add new asset</a>
            </button>
            <div class="currentDate"></div>
        </section>
        <div class="searchContainer">
            <!-- <input type="search" class="searchAsset" placeholder="Search Asset Name"> -->
        </div>

        <section class="resultDashboardArea wrapper">
            <h1 class="dashboardHeading">dashboard</h1>
            
            <!-- Grid Area -->

            <div class="gridContainer">
                <li class="item name" id="nameAsset">
                    <h2>asset name</h2>
                    <div class="assetData"></div>
                </li>
                <li class="item category">
                    <h2>category</h2>
                    <div class="categoryData"></div>
                </li>
                <li class="item assignedTo">
                    <h2>assigned to</h2>
                    <div class="assignedToData"></div>
                </li>
                <li class="item assignedDate">
                    <h2>assigned date</h2>
                    <div class="assignedDateData"></div>
                </li>
                <li class="item price">
                    <h2>price</h2>
                    <div class="priceData"></div>
                </li>
                <li class="item location">
                    <h2>location</h2>
                    <div class="locationData"></div>
                </li>
                <li class="item condition">
                    <h2>condition</h2>
                    <div class="conditionData"></div>
                </li>
                <li class="item status">
                    <h2>status</h2>
                    <div class="statusData"></div>
                </li>
                <li class="item viewDetails">
                    <h2>view details</h2>
                    <div class="viewDetailsData">
                            <!-- anchor tag for view details -->
                    </div>
                </li>
            </div>


        </section>


    </main>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-database.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/addAsset.js"></script>
    <script src="./scripts/welcome.js"></script>
</body>

</html>
