<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Add Asset - Asset Tracking App</title>
</head>

<body>
    <header class="addAssetHeaderSection">
        <section class="wrapper headerContainer">
            <div class="addAssetLogo">
                <img src="./assets/logo.png" alt="Asset Tracking aap Logo">
            </div>
            <div class="photoButtonContainer">
                <div class="userPhoto">
                    <!-- User Image -->
                </div>
                <button class="logOutButton" onclick="mainApp.logOut()">Log Out</button>
            </div>
        </section>
    </header>

    <main class="addAssetMainSection">
        <section class="dateContainer wrapper">
            <a href="./dashboard.html" class="dashboardLink">dashboard</a>
            <div class="currentDate"></div>
        </section>

        <section class="mainArea wrapper">
            <h1 class="dashboardHeading">add new asset</h1>

            <div class="formContainer">
                <form class="addAssetInfo">
                    <li class="recieptImg">
                        <img src="" class="recieptImage" >
                        <img src="" class="assetImage" >
                    </li>
                    <li>
                        <label for="assetName">Asset Name <span class="redRequired">*</span> : </label>
                        <input type="text" id="assetName" placeholder="Asset Name">
                    </li>

                    <li class="categoryContainer">
                        <label for="category">Category <span class="redRequired">*</span> : <button class="addCategory"><svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#2a2e3b" stroke-linecap="round" stroke-linejoin="round"><path d="m5.029 10.429h10"/><path d="m10.029 15.429v-10.001"/></g></svg></button></label>
                        <select name="category" id="category">
                            <option value="" disabled selected>--Please choose an option--</option>
                            <option value="computers">Computers, Tablets & Accessories</option>
                            <option value="officeSupplies">Office Supplies</option>
                            <option value="furniture">Furniture</option>
                            <option value="appliances">Appliances</option>
                        </select>
                    </li>

                    <li>
                        <label for="assignedDate">Assigned Date <span class="redRequired">*</span> : </label>
                        <input type="date" id="assignedDate" placeholder="Assigned Date">
                    </li>

                    <li>
                        <label for="assignedTo">Assigned To <span class="redRequired">*</span> : </label>
                        <input type="text" id="assignedTo" placeholder="Assigned To">
                    </li>

                    <li>
                        <label for="purchaseDate">Purchase Date <span class="redRequired">*</span> : </label>
                        <input type="date" id="purchaseDate" placeholder="Purchase Date">
                    </li>


                    <li>
                        <label for="location">Location <span class="redRequired">*</span> : </label>
                        <input type="text" id="location" placeholder="Location">
                    </li>


                    <li>
                        <label for="purchasePrice">Purchase Price <span class="redRequired">*</span> : </label>
                        <input type="number" id="purchasePrice" placeholder="Price of an Asset">
                    </li>
                    <li>
                        <label for="resaleValue">Resale Value <span class="redRequired">*</span> : </label>
                        <input type="number" id="resaleValue" placeholder="Resale Value of an Asset">
                    </li>
                    <li>
                        <label for="condition">Condition <span class="redRequired">*</span> : </label>
                        <select name="condition" id="condition">
                            <option value="" disabled selected>--Please choose an option--</option>
                            <option value="new">New</option>
                            <option value="used">Used</option>
                        </select>
                    </li>

                    <li>
                        <label for="warrantyInfo">Warranty / Purchase Info. <span class="redRequired">*</span> :
                        </label>
                        <input type="text" id="warrantyInfo" placeholder="Warranty / Purchase Info.">
                    </li>

                    <li>
                        <label for="returnedDate">Returned Date <span class="redRequired">*</span> : </label>
                        <input type="date" id="returnedDate" placeholder="Returned Date">
                    </li>

                    <li>
                        <label for="expiryDate">Expiration Date <span class="redRequired">*</span> : </label>
                        <input type="date" id="expiryDate" placeholder="Expiration Date">
                    </li>


                    <li>
                        <label for="additionalInfo">Additional Info. <span class="redRequired">*</span> : </label>
                        <input type="text" id="additionalInfo" placeholder="Additional Info.">
                    </li>


                    <li>
                        <label for="status">Status <span class="redRequired">*</span> : </label>
                        <!-- <input type="text" id="status" placeholder="Status"> -->
                        <select name="assetStatus" id="status">
                            <option value="" disabled selected>--Please choose an option--</option>
                            <option value="avalaible">Available</option>
                            <option value="In use">In Use</option>
                            <option value="Re sell">Re Sell</option>
                        </select>
                    </li>

                    <li>
                        <label for="modelNumber">Model Number <span class="redRequired">*</span> : </label>
                        <input type="text" id="modelNumber" placeholder="Model Number">
                    </li>


                    <li>
                        <label for="serialNumber">Serial Number <span class="redRequired">*</span> : </label>
                        <input type="number" id="serialNumber" placeholder="Serial Number">
                    </li>

                    <button class="saveButton" type="submit">Save</button>

                </form>
                <div class="imageUploadContainer">
                    <div class="uploadFile">
                        <label for="recieptUpload">Reciept Upload <span class="redRequired">*</span> : </label>
                        <!-- Reciept Upload  -->
                        <input type="file" id="fileButton" value="upload">
                        <div id="filedrag">or drop files above...</div>
                        <div class="successUpload">Uploaded Successfully !!</div>
                        <progress id="uploader" value="0" max="100">0%</progress>
                    </div>
                    <div class="assetFile">
                        <label for="assetUpload">Asset Image Upload <span class="redRequired">*</span> : </label>
                        <!-- Reciept Upload  -->
                        <input type="file" id="assetUpload" value="upload">
                        <div id="filedrag">or drop files above...</div>
                        <div class="successAssetUpload">Uploaded Successfully !!</div>
                        <progress id="assetUploader" value="0" max="100">0%</progress>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/welcome.js"></script>
    <script src="./scripts/addAsset.js"></script>
</body>

</html>
