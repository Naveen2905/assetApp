<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Add Asset - Asset Tracking App</title>
</head>

<body>
    <header class="addAssetHeaderSection">
        <section class="wrapper headerContainer">
            <div class="photoButtonContainer">
                <div class="userPhoto">
                    <!-- User Image -->
                </div>
                <div class="addAssetLogo">
                    <img src="./assets/logo.png" alt="Asset Tracking aap Logo">
                </div>
                <button class="logOutButton" onclick="mainApp.logOut()">Log Out</button>
            </div>
        </section>
    </header>

    <main class="addAssetMainSection">
        <section class="dateContainer wrapper">
            <div class="currentDate"></div>
        </section>

        <section class="mainArea wrapper">
            <p class="dashboardHeading">add new asset</p>

            <form class="addAssetInfo">
                <li>
                    <label for="assetName">Asset Name : </label>
                    <input type="text" id="assetName" placeholder="Asset Name">
                </li>

                <li>
                    <label for="category">Category : </label>
                    <select name="category" id="category">
                        <option value="" disabled selected>--Please choose an option--</option>
                        <option value="computers">Computers, Tablets & Accessories</option>
                        <option value="officeSupplies">Office Supplies</option>
                        <option value="furniture">Furniture</option>
                        <option value="appliances">Appliances</option>
                    </select>
                </li>

                <li>
                    <label for="assignedDate">Assigned Date : </label>
                    <input type="date" id="assignedDate" placeholder="Assigned Date">
                </li>


                <li>
                    <label for="purchaseDate">Purchase Date : </label>
                    <input type="date" id="purchaseDate" placeholder="Purchase Date">
                </li>


                <li>
                    <label for="location">Location : </label>
                    <input type="text" id="location" placeholder="Location">
                </li>


                <li>
                    <label for="price">Price : </label>
                    <input type="number" id="price" placeholder="Price of an Asset">
                </li>


                <li>
                    <label for="condition">Condition : </label>
                    <select name="condition" id="condition">
                        <option value="" disabled selected>--Please choose an option--</option>
                        <option value="computers">New</option>
                        <option value="officeSupplies">Used</option>
                    </select>
                </li>


                <li>
                    <label for="warrantyInfo">Warranty / Purchase Info. : </label>
                    <input type="text" id="warrantyInfo" placeholder="Warranty / Purchase Info.">
                </li>


                <li>
                    <label for="returnedDate">Returned Date : </label>
                    <input type="date" id="returnedDate" placeholder="Returned Date">
                </li>


                <li>
                    <label for="recieptUpload">Reciept Upload : </label>
                    <!-- Reciept Upload  -->
                </li>


                <li>
                    <label for="expiryDate">Expiration Date : </label>
                    <input type="date" id="expiryDate" placeholder="Expiration Date">
                </li>


                <li>
                    <label for="additionalInfo">Additional Info. : </label>
                    <input type="text" id="additionalInfo" placeholder="Additional Info.">
                </li>


                <li>
                    <label for="status">Status : </label>
                    <input type="text" id="status" placeholder="Status">
                </li>

                <li>
                    <label for="modelNumber">Model Number : </label>
                    <input type="number" id="modelNumber" placeholder="Model Number">
                </li>


                <li>
                    <label for="serialNumber">Serial Number : </label>
                    <input type="number" id="serialNumber" placeholder="Serial Number">
                </li>

                <button class="saveButton" type="submit">Save</button>

            </form>
        </section>
    </main>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/welcome.js"></script>
    <script src="./scripts/addAsset.js"></script>
</body>

</html>
